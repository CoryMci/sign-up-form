<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="left">
        <div class="card">
            <img class="background" src="images/bg.jpg" alt="background-art">
            <div class="banner">
                <img src="images/odin-lined.png" alt="odin-logo" class="banner-logo">
                <div class="banner-text">Odin</div>
            </div>            
        </div>
        <div class="right">
            <div class="container">
            <div class="header">Sign up here! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labor</div>
            <div class="header">sed do eiusmod tempor incididunt ut labor</div>
            <form action="">
                <div class="header">Sign up now!</div>    
                <ul>
                    <li>
                        <label for="user-first">FIRST NAME</label>
                        <input type="text" id="user-first" placeholder=" " pattern="[a-zA-Z]+" required>
                    </li>
                    <li>
                        <label for="user-last">LAST NAME</label>
                        <input type="text" id="user-last" placeholder=" " pattern="[a-zA-Z]+" required>
                    </li>
                    <li>
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email" placeholder=" " required>
                    </li>
                    <li>
                        <label for="user-phone">PHONE NUMBER</label>
                        <input type="tel" id="user-phone" placeholder=" " required>
                    </li>
                    <li>
                        <label for="user-pw">PASSWORD</label>
                        <input type="password" id="user-pw" placeholder=" " pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                    </li>
                    <li>
                        <label for="user-pw">CONFIRM PASSWORD</label>
                        <input type="password" id="user-pw-confirm" placeholder=" " pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                    </li>
                </ul>
                <button type="submit">Create Account</button>
            </form>
            <div class="login">Already have an account? <em><a href="http://www.google.com">Log In</a></em>.</div>
            </div>
        </div>
    </div>
</body>
</html>
